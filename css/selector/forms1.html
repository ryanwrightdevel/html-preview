<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Elments</title>
</head>
<body>
<div><label>Checked</label><input type="checkbox" value="1" checked></div>
<div><label>Unchecked</label><input type="checkbox" value="1"></div>
<div><label>Focus</label><input id="finput" type="text"></div>
<div><label>disable</label><input id="an-input" type="text" disabled></div>
<div><label>Text</label><input id="text" type="text" ></div>
<div><label>Number(invalid)</label><input id="number-invalid" type="number" min="1" max="10" value="20"></div>
<div><label>Number(valid)</label><input id="number-valid" type="number" min="1" max="10" value="20"></div>
<div><label>Number(optional)</label><input id="number-optional" type="number" min="1" max="10" value="20"></div>
<div><label>Number(required)</label><input id="number-valid3" type="number" min="1" max="10" value="20" required></div>
<div><label>Number(in range)</label><input id="number-valid4" type="number" min="1" max="10" value="5" required></div>
<div><label>Placeholder</label><input id="text2" type="text" placeholder="Placeholder" ></div>
<div><label>Readonly</label><input id="text" type="text" readonly></div>
<div><label>read-write(no readoly)</label><input id="text" type="text" ></div>


</body>
</html>
